{% extends 'students/branch_master.html' %}

{% block page %}

<span class="row addition">
    <form action="/branchmaster/add-branch/" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="branch_name" required id="branch_name">
                <label for="branch_name">Branch Name</label>
            </div>
        </div>
        <input class="waves-effect waves-light btn" style="width: 50%;" type="submit" value="Submit">

    </form>
</span>

{% endblock page %}
