{% extends 'students/publisher_master.html' %}

{% block search %}
<form method="POST" action="/publisher/search-publisher/" >
  {% csrf_token %}
  <div class="row">
  <div class="input-field col s4">
  <input type="text" name="publisher" required id="publisher">
  <label for="publisher">Publisher Name</label>
  </div>
<div  style="margin-top: 10px;" class="col s4">
<input  class="waves-effect waves-light btn"  type="submit" value="Submit">
</div>
</div>
</form>
{% endblock search %}

{% block page %}

<div class="verti-scroll">
    <table class="centered" >
        <thead>
          <tr>
              <th>Publisher Name</th>
          </tr>
        </thead>
        
        {% for p in publisher %}
        <tbody class="centered">
          <tr>
            <td>{{p.publisher}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
{% endblock %}
